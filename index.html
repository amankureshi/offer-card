<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card-container">
        <h2 class="card-title">Join Our Premium Community</h2>
        <h3 class="card-price">$19<span>/month</span></h3>
        <p class="card-description">Get exclusive access to expert tutorials, live webinars, and a vast library of
            resources. Learn at your own pace, anywhere, anytime.</p>
        <b class="card-offer">Limited time offer! Subscribe before January 31, 2025.</b>
        <a class="card-subscribe-btn" href="#">Become a Member</a>
        <div class="card-ribbon-wrap">
            <div class="card-ribbon">Exclusive Offer!</div>
        </div>
    </div>

</body>

</html>
